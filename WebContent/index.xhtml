<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="Template/ComplexTemplateHeaderDetail.xhtml">
	<ui:define name="content">
		<h:form id="loginForm">
			<h:outputLabel value="Email: "></h:outputLabel>
			
			<h:inputText id="inputUser" value="#{loginController.email}">
			</h:inputText>
			
			<br/>
			
			<h:outputLabel value="Password: "></h:outputLabel>
			
			<h:inputSecret id="inputPWD" value="#{loginController.password}">
			</h:inputSecret>
			
			<br/>
			
			<h:commandButton value="Login" action="#{loginController.onLogin()}"></h:commandButton>
			
			<h:commandLink action="REGISTER">
				<h:outputText value="Sign Up"></h:outputText>
			</h:commandLink>
			
			<br/>			
			<h:messages></h:messages>
		</h:form>
	</ui:define>
</ui:composition>

</html>
